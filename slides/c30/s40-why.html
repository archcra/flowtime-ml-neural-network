<pre style="font-size: 1.2em; margin-top: -2em;"> 当然，圈圈都是一个个数；那，这些数怎么算呢？第一层，叫输入层；
  当然，不论哪层的哪个神经元，都应该有用。那怎么叫有用呢？就是激活它，就是通过它，得到下一层神经元（圈圈）的值；
  如何激活它？就是使用一个函数，把这个被激活的神经元，或圈圈的数，代到这个函数中；当然，这个函数，就被称为激活函数
  （activation function）了。
</pre>
