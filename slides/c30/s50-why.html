      <p>
        Logistic Sigmoid    $$ sigmoid(x) =  \frac{1}{1+e^{-x}} =   \frac{e^x}{1+e^x} $$



      Hyperbolic Tangent
      $$ tanh(x) = \frac{2}{1+e^{-2x}} -1 =  \frac{e^{x}-e^{-x}}{e^{x}+e^{-x}} $$

      tanh(x) =   2 * sigmoid(2x) - 1
      </p>
